<div class="todo-container">
  <h2>To-Do List</h2>
  <input [(ngModel)]="newTodo" placeholder="Add a new task..." (keyup.enter)="addTodo()" />
  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleCompletion(todo)" />
      <span [class.completed]="todo.completed">{{ todo.title }}</span>
      <button (click)="deleteTodo(todo.id)">Ã—</button>
    </li>
  </ul>
</div>
